 <!DOCTYPE html>
 <html>
     <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Work.eve</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" href="responsive.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    </head>
     <body>
         <header>
           >
            <div class="container">
              <div class="header-logo">
                <img class="logo" src="workevelogo.png"> 
              </div>
                <div class="header-left">
                  <a href="#">About</a>
                  <a href="#">Package</a>
                  <a href="#">Contact</a>
                </div>
                <span class="fa fa-bars menu-icon"></span>
                <div class="header-right"> 
                  <a href="#" class="login"  style="text-align: right" >Log in</a>
                </div>
              </div>
         </header>
         <div class="top-wrapper">
          <div class="container">
              <h1>Co-working Space</h1>
              <h1>Work Anywhere, Work Anything</h1>
              <div class="btn-wrapper">
                  <span class="btn join">Join Member</span>
              </div>
          </div>
      </div>
         <div class="package-wrapper">
          <div class="container">
            <div class="heading">
              <h2>Packages List</h2>
            </div>
            <div class="packages">
              <div class="package">
                <div class="package-icon">
                  <p>Eve 1</p>
                  <img src="workeve1.jpg">
                </div>
                 <p class="text-contents">Rp. 1.500.000/month</p>
              </div>
              <div class="package">
                <div class="package-icon">
                  <img src="workeve2.jpg">
                  <p>Eve 2</p>
                </div>
                <p class="text-contents">Rp. 3.000.000/month</p>
              </div>
              <div class="package">
                <div class="package-icon">
                  <img src="workeve3.jpg">
                  <p>Eve 3</p>
                </div>
                <p class="text-contents">Rp. 5.000.000/month</p>
              </div>
              
              <div class="clear"></div>
            </div>
          </div>
        </div>
         <footer>

          <div class="container">
            <img src="workevelogo.png">
            <p>Indonesia's largest co-working space.</p>
          </div>
         </footer> 
     </body>
    </html>
